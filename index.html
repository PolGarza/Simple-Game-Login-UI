<body>


  <div class="form-body">
    <img src="STYLES/IMAGES/LOGO.png" alt="user-login" width="120%">
    <p class="text">INICIO DE SESIÓN</p>
    <form id="loginForm" action="Home.html" method="POST" role="form">

      <input type="email" name="correo" id="correo" placeholder="Correo" required>

      <br><br>
      
      <button type="submit" class="btn btn-admin">Ingresar</button>
      
    </form>

      <form action="Register.html" method="get">
      <button type="submit" class="btn">Registrarse</button>

    </form>

  </div>
